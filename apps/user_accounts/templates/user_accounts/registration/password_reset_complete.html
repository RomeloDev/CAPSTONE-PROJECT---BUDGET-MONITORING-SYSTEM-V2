{% extends "admin_base_template/admin_auth.html" %}
{% block title %}Password Changed{% endblock %}
{% block content %}
<div class="text-center">
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
        <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
    </div>
    <h2 class="text-lg font-medium text-gray-900">Password Changed!</h2>
    <p class="mt-2 text-sm text-gray-500">
        Your password has been set. You may go ahead and log in now.
    </p>
    <div class="mt-6">
        <a href="{% url 'end_user_login' %}" class="w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 shadow-md transition duration-150">
            Login
        </a>
    </div>
</div>
{% endblock %}
